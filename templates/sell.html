{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    {% if li %}
        <form action="/sell" method="post">
            <div class="form-group">
                <select class="form-control" name="symbol">
                    <option disabled selected value="">Symbol</option>
                    {% for symbol in li %}
                        <option value="{{ symbol['symbol'] }}">{{ symbol["symbol"] }} ({{ symbol["shares"]}} owned)</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Shares" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    {% else %}
        You don't have any shares. <a href="/quote">Quote </a>or <a href="/buy">buy</a> some!
    {% endif %}
{% endblock %}
